<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Programming Language Suggester 5000</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">The Programming Language Suggester 5000
      <hr>
      <p class="lead">Which programming language suits you?<br>Answer these questions to find out!</p>
    </div>
    <!-- Questions Form -->
    <div class="card">
      <form class="shadow p-3" id="questionsForm">
        <h5 class="text-center pb-4">Programming Language Survey Questions</h5>
        <div class="form-group">
          <label for="meal">Which meal of the day do you enjoy most?</label>
          <select id="meal" class="form-control">
            <option value="1">Breakfast</option>
            <option value="2">Lunch</option>
            <option value="3">Dinner</option>
          </select>
        </div>
        <div class="form-group">
          <label for="camping">Do you enjoy camping?</label>
          <select id="camping" class="form-control">
            <option value="1">Yes</option>
            <option value="2">No</option>
            <option value="3">I have never been camping before</option>
          </select>
        </div>  
        <div class="form-group">
          <label for="company">If you HAD to work for one of these companies, which one would it be?</label>
          <select id="company" class="form-control">
            <option value="1">Amazon</option>
            <option value="2">Google</option>
            <option value="3">Microsoft</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pet">Are you a cat person or a dog person?</label>
          <select id="pet" class="form-control">
            <option value="1">Cat</option>
            <option value="2">Dog</option>
            <option value="3">Neither</option>
            </select>
        </div>
        <div class="form-group">
          <label for="device">Which device do you use most frequently to write code?</label>
          <select id="device" class="form-control">
            <option value="1">Desktop</option>
            <option value="2">Laptop</option>
            <option value="3">Tablet</option>
          </select>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
      <!-- Result Div -->
        <div class="result">

        </div>
    </div>
  </div>
  
</body>
</html>
